<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Online Food Ordering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            margin-left: 550px; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/048/749/073/small_2x/close-up-of-three-sesame-seed-burgers-with-lettuce-and-french-fries-free-photo.jpeg');
            background-size: cover;
            background-position: center;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.686);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(13, 11, 11, 0.1);
            width: 400px;
            height: 500px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: hwb(36 4% 94%);
        }

        .signup-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1.5px solid hsl(0, 0%, 0%);
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: hsl(30, 8%, 5%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: hsl(24, 6%, 16%);
        }

        .signup-container p {
            margin-top: 1rem;
            font-weight: bolder;
        }

        .signup-container a {
            color: hsl(24, 28%, 10%);
            text-decoration: none;
            font-weight: bolder;
        }

        .signup-container a:hover {
            text-decoration: underline;
            
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="homepage.html" method="GET">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Address" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </div>
</body>
</html>
